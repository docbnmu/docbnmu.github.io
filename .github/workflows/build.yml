name: Gatsby Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: enriikke/gatsby-gh-pages-action@v2
      - uses: actions/cache@v2.1.6
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          path: |
                node_modules
                .cache
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
